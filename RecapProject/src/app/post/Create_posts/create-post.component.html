<div class="container">
<form [formGroup]="CreateForm" class="register-form" (ngSubmit)="create()">
  <div class="form-group">
    <label for="email">Title:</label>
    <input type="text" class="form-control" formControlName="title">
  </div>
  <div class="form-group">
    <label for="pwd">Body:</label>
    <input type="text" class="form-control" formControlName="body">
  </div>
    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" formControlName="file" (change)="fileProgress($event)"
          aria-describedby="inputGroupFileAddon01">
        <label class="custom-file-label" for="file">Choose file</label>
      </div>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
